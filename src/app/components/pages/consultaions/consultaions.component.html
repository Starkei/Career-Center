<div fxLayout="row wrap"
     fxLayout.lt-sm="column"
     fxLayoutGap="0.5%"
     flexLayoutAlign="flex-start">

    <mat-card
        fxFlex="0 1 calc(33.3% - 1.5%)"
        class="card-picture"
        *ngFor="let c of datasource"
        fxFlex.lt-md="0 1 calc(50% - 1.5%px)"
        fxFlex.lt-sm="100%"
    >
        <mat-card-header>
          <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <span>{{c.fullName}}</span>
          </mat-card-title>
          <mat-card-subtitle>
            {{c.date}}
          </mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="c.image">
        <mat-card-content>
          {{c.content}}
        </mat-card-content>
        <mat-card-footer>
          {{c.footer}}
        </mat-card-footer>
      </mat-card>

</div>
