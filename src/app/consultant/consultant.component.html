<div [@bounceInLeft] class="container">
  <mat-card class="consultant" *ngIf="consultant">
    <mat-card-header>
      <h1>{{ consultant.handler.fullName }}</h1>
    </mat-card-header>
    <mat-card-content>
      <div class="avatar">
        <img mat-card-image [src]="getPath(consultant)" />
      </div>
      <div class="about">
        <p><b>Email: </b>{{ consultant.handler.email }}</p>
        <p><b>Phone: </b>{{ consultant.handler.phoneNumber }}</p>
        <p><b>Age: </b>{{ consultant.handler.age }}</p>
        <p><b>Age: </b>{{ consultant.handler.age }}</p>
        <p><b>Specializations: </b>{{ consultant.specializations }}</p>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="review-writer">
    <mat-form-field>
      <textarea
        matInput
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Write your review here"
        [(ngModel)]="text"
      ></textarea>
    </mat-form-field>
    <span>
      <button mat-raised-button color="accent" (click)="sendReview()">
        Send
      </button>
      <button mat-button>Clear</button>
    </span>
  </div>

  <div *ngIf="reviews.length !== 0">
    <mat-card class="review" *ngFor="let r of reviews">
      <mat-card-header>
        <img mat-card-avatar [src]="r.user.image" />
      </mat-card-header>
      <mat-card-content>
        <h5>{{ r.user.fullName }}</h5>
        <p>{{ r.text }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
