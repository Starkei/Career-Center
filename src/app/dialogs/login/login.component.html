<div>

  <mat-form-field>
    <input matInput [(ngModel)]="nickName" placeholder="Nickname">
  </mat-form-field>

  <mat-form-field>
    <input matInput [(ngModel)]="password" placeholder="Password">
  </mat-form-field>

  <button mat-button mat-dialog-close (click)="login()">Login</button>

  <button mat-button mat-dialog-close >Cancel</button>

</div>
